<!DOCTYPE html>
<html lang="english">

<head>
    <title>PACMAN0 308000017-308468784</title>
    <link rel="icon" href="images/img1.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<br/><br/><br/><br/><br/><br/>
<body>
    <div class="header">                            <!------- Header DIV here --------->
        <a href="#top" class="logo"><img src="images/pcgif.gif" height="40" width="85" id="logoimg"/></a>
        <div class="header-right">
            <button class="button" onclick="loginButton()" >Login</button>
            <button class="button" onclick="OpenGame()" >Game</button>
            <button class="button" onclick="OpenRegister()" >Register</button>
            <button class="button" onclick="OpenWelcone()" >About</button>
        </div>
    </div>

    <div id="welcome" class="welcome">              <!------- Welcome DIV here --------->
        <h1>Welcome to Pacman!</h1>
        <img src="images/pcgif2.gif" alt="pacman">

    </div>
    <div id="login" class="login" style="display: none;">   <!------- Login DIV here --------->
        <form>
            User name:<br>
            <input type="text" id="username" name="username"><br>
            User password:<br>
            <input type="password" id="password" name="psw">
        </form>
        <input type="button" onclick="loginButton()" value="Click Me!">
    </div>
    <div id="game" style="display: none;">          <!--------- Game DIV here ----------->
        SCORE:
        <input id="lblScore" type="text"/>
        <br/>
        TIME:
        <input id="lblTime" type="text"/>
        <br/>
        <canvas id="canvas" height="600" width="600"></canvas>
        <canvas id="canvas1" height="600" width="600">c1</canvas>
    </div>
    <div id="register" style="display: none;">      <!------- Register DIV here --------->
        <h1>register here</h1>
    </div>
    <div id="about" style="display: none;">
        <h1>About this game</h1>
    </div>

<script type="text/javascript">
    var context = canvas.getContext("2d");
    var context2 = canvas1.getContext("2d");
    var shape = new Object();
    var board;
    var score;
    var pac_color;
    var start_time;
    var time_elapsed;
    var interval;
    var login = false;

    Start();
    Draw();
    function Start() {
        board = new Array();
        score = 0;
        pac_color = "yellow";
        var cnt = 100;
        var food_remain = 50;
        var pacman_remain = 1;
        start_time = new Date();
        for (var i = 0; i < 10; i++) {
            board[i] = new Array();
            //put obstacles in (i=3,j=3) and (i=3,j=4) and (i=3,j=5), (i=6,j=1) and (i=6,j=2)
            for (var j = 0; j < 10; j++) {
                if ((i === 3 && j === 3) || (i === 3 && j === 4) || (i === 3 && j === 5) || (i === 6 && j === 1) || (i === 6 && j === 2)) {
                    board[i][j] = 4;
                } else {
                    var randomNum = Math.random();
                    if (randomNum <= 1.0 * food_remain / cnt) {
                        food_remain--;
                        board[i][j] = 1;
                    } else if (randomNum < 1.0 * (pacman_remain + food_remain) / cnt) {
                        shape.i = i;
                        shape.j = j;
                        pacman_remain--;
                        board[i][j] = 2;
                    } else {
                        board[i][j] = 0;
                    }
                    cnt--;
                }
            }
        }
        while (food_remain > 0) {
            var emptyCell = findRandomEmptyCell(board);
            board[emptyCell[0]][emptyCell[1]] = 1;
            food_remain--;
        }
        keysDown = {};
        addEventListener("keydown", function (e) {
            keysDown[e.code] = true;
        }, false);
        addEventListener("keyup", function (e) {
            keysDown[e.code] = false;
        }, false);
        interval = setInterval(UpdatePosition, 250);
    }
    function findRandomEmptyCell(board) {
        var i = Math.floor((Math.random() * 9) + 1);
        var j = Math.floor((Math.random() * 9) + 1);
        while (board[i][j] !== 0) {
            i = Math.floor((Math.random() * 9) + 1);
            j = Math.floor((Math.random() * 9) + 1);
        }
        return [i, j];
    }

    /**
     * @return {number}
     */
    function GetKeyPressed() {
        if (keysDown['ArrowUp']) {
            return 1;
        }
        if (keysDown['ArrowDown']) {
            return 2;
        }
        if (keysDown['ArrowLeft']) {
            return 3;
        }
        if (keysDown['ArrowRight']) {
            return 4;
        }
    }
    function Draw() {
        context.clearRect(0, 0, canvas.width, canvas.height); //clean board
        lblScore.value = score;
        lblTime.value = time_elapsed;
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                var center = new Object();
                center.x = i * 60 + 30;
                center.y = j * 60 + 30;
                if (board[i][j] === 2) {
                    context.beginPath();
                    context.arc(center.x, center.y, 30, 0.15 * Math.PI, 1.85 * Math.PI); // half circle
                    context.lineTo(center.x, center.y);
                    context.fillStyle = pac_color; //color
                    context.fill();
                    context.beginPath();
                    context.arc(center.x + 5, center.y - 15, 5, 0, 2 * Math.PI); // circle
                    context.fillStyle = "black"; //color
                    context.fill();
                } else if (board[i][j] === 1) {
                    context.beginPath();
                    context.arc(center.x, center.y, 15, 0, 2 * Math.PI); // circle
                    context.fillStyle = "black"; //color
                    context.fill();
                } else if (board[i][j] === 4) {
                    context.beginPath();
                    context.rect(center.x - 30, center.y - 30, 60, 60);
                    context.fillStyle = "grey"; //color
                    context.fill();
                }
            }
        }
    }
    function UpdatePosition() {
        board[shape.i][shape.j] = 0;
        var x = GetKeyPressed();
        if (x === 1) {
            if (shape.j > 0 && board[shape.i][shape.j - 1] !== 4) {
                shape.j--;
            }
        }
        if (x === 2) {
            if (shape.j < 9 && board[shape.i][shape.j + 1] !== 4) {
                shape.j++;
            }
        }
        if (x === 3) {
            if (shape.i > 0 && board[shape.i - 1][shape.j] !== 4) {
                shape.i--;
            }
        }
        if (x === 4) {
            if (shape.i < 9 && board[shape.i + 1][shape.j] !== 4) {
                shape.i++;
            }
        }
        if (board[shape.i][shape.j] === 1) {
            score++;
        }
        board[shape.i][shape.j] = 2;
        var currentTime = new Date();
        time_elapsed = (currentTime - start_time) / 1000;
        if (score >= 20 && time_elapsed <= 10) {
            pac_color = "green";
        }
        if (score === 50) {
            window.clearInterval(interval);
            window.alert("Game completed");
        } else {
            Draw();
        }
    }

    /**
     * close chosen divs
     * @param args - boolean to hide welcome div or not
     */
    function closeDivs(welcome, login, game, about, register)
    {
        if(welcome)
            document.getElementById("welcome").style.display = "none";
        if(login)
            document.getElementById("login").style.display = "none";
        if(game)
            document.getElementById("game").style.display = "none";
        if(about)
            document.getElementById("about").style.display = "none";
        if(register)
            document.getElementById("register").style.display = "none";
    }

    function check_password(username,password)
    {
        return $.get("database.xml",function(xml){
            const pass = xml.find('password[username="' + username + '"]').text();
            return pass === password;
        });
    }

    function OpenGame()
    {
        if(login == false) {
            alert("You need to login first");
            return;
        }
        closeDivs(true, true, true, true, true);
        var game_div = document.getElementById("game");
        if(game_div.style.display == "none")
            game_div.style.display = "block";
        else
            game_div.style.display = "none"; /* none inline block */
    }

    function loginButton()
    {
        closeDivs(true, true, true, true, true);
        var login_div = document.getElementById("login");
        if(login_div.style.display == "none")
            login_div.style.display = "block";
        else
            login_div.style.display = "none"; /* none inline block */
    }

    function OpenWelcone()
    {
        closeDivs(true, true, true, true, true);
        var welcome_div = document.getElementById("welcome");
        if(welcome_div.style.display == "none")
            welcome_div.style.display = "block";
        else
            welcome_div.style.display = "none"; /* none inline block */
    }

    function OpenRegister()
    {
        closeDivs(true, true, true, true, true);
        var register_div = document.getElementById("register");
        if(register_div.style.display == "none")
            register_div.style.display = "block";
        else
            register_div.style.display = "none"; /* none inline block */
    }

</script>

</body>

</html>
